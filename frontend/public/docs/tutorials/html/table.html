<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid #333;
            width: 600px;
            height: 300px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>
        表格标签
    </h1>
    <p>例如table标签、tr标签、td标签、th标签、caption标签</p>
    <table>
        <caption>表格标题</caption>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>25</td>
            <td>男</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>30</td>
            <td>女</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>28</td>
            <td>男</td>
        </tr>
        <tr>
            <td>赵六</td>
            <td>22</td>
            <td>女</td>
        </tr>
    </table>

    <h2>合并单元格示例</h2>
    <p>演示colspan（水平合并）和rowspan（垂直合并）的使用</p>
    
    <table>
        <caption>学生成绩表</caption>
        <tr>
            <th rowspan="2">姓名</th>
            <th colspan="3">成绩</th>
            <th rowspan="2">总分</th>
        </tr>
        <tr>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>85</td>
            <td>92</td>
            <td>88</td>
            <td>265</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>90</td>
            <td>87</td>
            <td>93</td>
            <td>270</td>
        </tr>
        <tr>
            <td colspan="4">平均分</td>
            <td>267.5</td>
        </tr>
    </table>
</body>
</html>
