<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>html的head标签</h1>
    <p>HTML文档的头部包含了文档的元数据和链接到外部资源的信息。</p>
    <p>head标签通常包含以下内容：</p>
    <ul>
        <li><code>&lt;title&gt;</code>：文档的标题。</li>
        <li><code>&lt;meta&gt;</code>：定义文档的元数据，如字符集、作者、描述等。</li>
        <li><code>&lt;link&gt;</code>：链接到外部资源，如样式表。</li>
        <li><code>&lt;script&gt;</code>：包含或链接到JavaScript代码。</li>
</body>
</html>
