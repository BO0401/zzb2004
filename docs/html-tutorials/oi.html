<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>oi标签、ui标签/有序列表、无需列表</h1>
    <p>HTML中有多种标签用于创建有序列表和无序列表：</p>
    <ul>
        <li><code>&lt;ol&gt;</code>：表示有序列表，列表项按顺序编号。</li>
        <li><code>&lt;ul&gt;</code>：表示无序列表，列表项前有项目符号。</li>
        <li><code>&lt;li&gt;</code>：表示列表项，可以用于有序和无序列表。</li>
        <li><code>&lt;dl&gt;</code>：表示定义列表，包含定义项和定义描述。</li>
        <li><code>&lt;dt&gt;</code>：表示定义列表中的定义项。</li>
        <li><code>&lt;dd&gt;</code>：表示定义列表中的定义描述。</li>
    </ul>
    <h2>示例</h2>
    <h3>有序列表（可以多层嵌套），可以通过type控制有序的开始</h3>
    <ol type="1" start="1">
        <li>第一项</li>
        <li>第二项
            <ol type="a">
                <li>子项一</li>
                <li>子项二</li>
            </ol>
        </li>
        <li>第三项</li>
    </ol>
</body>
</html>
