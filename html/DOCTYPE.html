<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCTYPE</title>
</head>
<body>
    <h1>什么是&lt;!DOCTYPE html&gt;</h1>
    <p>DOCTYPE（文档类型声明）是HTML文档的第一行，用于告诉浏览器当前文档使用的HTML版本。</p>
    <p>它的主要作用是确保浏览器以正确的模式解析和渲染页面内容。</p>
    <p>在HTML5中，DOCTYPE声明非常简单，只需一行：</p>
    <pre>&lt;!DOCTYPE html&gt;</pre>    
</body>
</html>
