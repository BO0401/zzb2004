<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>a与href标签的使用</h1>
    /*将使用百度、阿里巴巴、bing的链接进行测试*/
    <p>HTML中的<a href="https://www.baidu.com" target="_blank">
        百度</a>、<a href="https://www.alibaba.com" target="_blank">
        阿里巴巴</a>和<a href="https://www.bing.com" target="_blank">Bing</a>链接示例。</p>
    <h2>链接的属性</h2>
    <p>链接可以包含以下常用属性：</p>
    <ul>
        <li><code>href</code>：指定链接的目标URL。</li>
        <li><code>target</code>：指定链接打开的方式，如<code>_blank</code>表示在新标签页打开。</li>
</body>
</html>
