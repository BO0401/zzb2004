<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head标签</title>
</head>
<body>
    <h1>HTML文档的<head>部分</h1>
    <p>&lt;head&gt;元素包含了文档的元数据（metadata），这些信息通常不直接显示在页面上，但对浏览器和搜索引擎非常重要。</p>
    <p>在&lt;head&gt;部分，你可以设置文档的标题、字符集、样式表、脚本等。</p>
    <h2>常见的&lt;head&gt;元素</h2>
    <ul>
        <li><code>&lt;title&gt;</code>：定义文档的标题，显示在浏览器标签上。</li>
        <li><code>&lt;meta&gt;</code>：提供关于文档的信息，如字符集、作者、描述等。</li>
        <li><code>&lt;link&gt;</code>：链接外部资源，如CSS样式表。</li>
        <li><code>&lt;script&gt;</code>：包含或链接JavaScript代码。</li>
        <li><code>&lt;base&gt;</code>：指定文档中所有相对URL的基准URL。</li>
    </ul>
</body>
</html>
