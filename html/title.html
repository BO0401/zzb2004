<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>
<body>
    <h1>HTML文档的<title>部分</h1>
    <p>&lt;title&gt;元素定义了文档的标题，这个标题通常显示在浏览器的标签页上。</p>
    <p>标题对于用户和搜索引擎都非常重要，因为它提供了页面内容的简要概述。</p>
    <h2>如何使用&lt;title&gt;</h2>
    <p>在&lt;head&gt;部分中，你可以使用&lt;title&gt;元素来设置页面标题：</p>
    <pre>&lt;title&gt;你的页面标题&lt;/title&gt;</pre>
    <p>确保标题简洁明了，能够准确反映页面内容，这有助于提高用户体验和搜索引擎优化（SEO）。</p>
</body>
</html>
