<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67C23A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- 字母 Z -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold">
    <text x="25" y="35" font-size="20" text-anchor="middle">Z</text>
    <text x="50" y="35" font-size="20" text-anchor="middle">Z</text>
    <text x="75" y="35" font-size="20" text-anchor="middle">B</text>
  </g>
  
  <!-- 数字 2004 -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold">
    <text x="50" y="65" font-size="16" text-anchor="middle">2004</text>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="20" cy="20" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.6)"/>
</svg>