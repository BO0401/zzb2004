<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题标签（h1~h6）</title>
</head>
<body>
    <h1>HTML 标题标签（&lt;h1&gt;~&lt;h6&gt;）</h1>
    <p>HTML 提供了六种不同级别的标题标签，分别是 <code>&lt;h1&gt;</code> 到 <code>&lt;h6&gt;</code>，用于表示内容的层级结构。</p>
    <h2>示例</h2>
    <h1>这是 h1 标题</h1>
    <h2>这是 h2 标题</h2>
    <h3>这是 h3 标题</h3>
    <h4>这是 h4 标题</h4>
    <h5>这是 h5 标题</h5>
    <h6>这是 h6 标题</h6>
    <h2>用法说明</h2>
    <ul>
        <li><code>&lt;h1&gt;</code> 通常用于页面主标题，每页只应有一个。</li>
        <li><code>&lt;h2&gt;~&lt;h6&gt;</code> 用于子标题，依次递减，结构清晰有助于 SEO 和可读性。</li>
    </ul>
</body>
</html>
